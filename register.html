    <div class="container">
    <form class="form-signin" action = "thankyou.html" style = "margin: 0% 35%;">
      <img
        class="mb-4 my-3"
        src="logo.jpg"
        alt=""
        width="72"

      />
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
      <label for = 'name'></label><input type = 'text' class = "form-control" name = "name" placeholder="Enter your Name" class = 'sr-only'>
      <div class= "my-2"></div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required=""
        autofocus=""
      />
      <!-- </div> -->
      <div class = "my-2">
      <label for="inputPassword" class="sr-only" >Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required=""
      /></div>
      <div class = "my-2">
        <label for="date" class="sr-only" >Date of Birth</label>
        <input
          type="date"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required=""
        /></div>
      <div class = "my-2">
        <input type = "number" 
        maxlength="10" class = "form-control" required = "" id = "phone" name = 'phone' placeholder="Contact or Phone Number">
      </div>
      <div class = "my-2">
       <label><h5>Gender</h5></label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="html">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="css">Female</label><br>
      </div>
      <div class = "my-2">
      <label for = "country" class = "sr-only">Country</label>
      <select id = "country"  class = "form-control" required = "" name = "country">
        <option value = "india">Select Your Country</option>
        <option value = "india">India</option>
        <option value = "africa">Africa</option>
        <option value = "pakisthan">Pakisthan</option>
        <option value = "bangladesh">Bangladesh</option>
        <option value = "nepal">Nepal</option>
      </select>
    </div>
      
      <button class="btn btn-lg btn-primary btn-block" type="Submit">
        Submit
